<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velira.org - Anarchy Server</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .info-box {
      background: #f1f1f1;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      display: inline-block;
    }

    .info-box strong {
      display: block;
      margin-bottom: 0.5rem;
    }

    .avatars {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 2rem 0;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #eee;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Velira.org</h1>
    <div class="info-box">
      <strong>Want to join the server?</strong>
      Minecraft version 1.7.2 - 1.20.5 (no rules, no whitelist). IP: <strong>velira.org</strong>
    </div>

    <div class="avatars">
      <!-- Replace these with real player head images -->
      <div class="avatar"><img src="https://mc-heads.net/avatar/Steve" alt="Player 1" /></div>
      <div class="avatar"><img src="https://mc-heads.net/avatar/Alex" alt="Player 2" /></div>
      <div class="avatar"><img src="https://mc-heads.net/avatar/Notch" alt="Player 3" /></div>
      <div class="avatar"><img src="https://mc-heads.net/avatar/Herobrine" alt="Player 4" /></div>
      <div class="avatar"><img src="https://mc-heads.net/avatar/Dinnerbone" alt="Player 5" /></div>
      <!-- Add more as needed -->
    </div>

    <div class="gallery">
      <!-- Replace with your real server images -->
      <img src="https://via.placeholder.com/600x300?text=Velira+1" alt="Screenshot 1" />
      <img src="https://via.placeholder.com/600x300?text=Velira+2" alt="Screenshot 2" />
    </div>
  </div>
</body>
</html>
