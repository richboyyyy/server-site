<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velira</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    /* Logo */
    .logo {
      font-size: 2rem;
      font-weight: bold;
      padding: 1rem 2rem;
    }

    .logo span:nth-child(1) { color: #ff00ff; } /* V */
    .logo span:nth-child(2) { color: #ffff00; } /* E */
    .logo span:nth-child(3) { color: #00ffff; } /* L */
    .logo span:nth-child(4) { color: #ffffff; } /* I */
    .logo span:nth-child(5) { color: #00ff00; } /* R */
    .logo span:nth-child(6) { color: #ff0000; } /* A */
    .logo small {
      display: block;
      font-size: 0.8rem;
      color: #aaa;
      margin-top: -5px;
    }

    /* Top Right Icons */
    .top-icons {
      position: absolute;
      right: 2rem;
      top: 1.5rem;
      display: flex;
      gap: 1rem;
    }

    .top-icons img {
      width: 24px;
      height: 24px;
      opacity: 0.7;
      cursor: pointer;
    }

    .top-section {
      padding: 0 2rem;
    }

    /* Header */
    .main-heading {
      font-size: 3rem;
      font-weight: bold;
      margin: 2rem 0 1rem;
    }

    /* IP Box */
    .ip-banner {
      background-color: #f2f2f2;
      color: #111;
      padding: 1rem;
      border-radius: 5px;
      max-width: 800px;
      margin: 0 auto;
      font-size: 1rem;
    }

    .ip-banner strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }

    /* Avatar Row */
    .avatar-row {
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .avatar-row img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <span>V</span><span>E</span><span>L</span><span>I</span><span>R</span><span>A</span>
    <small>.org</small>
  </div>

  <!-- Top Right Icons -->
  <div class="top-icons">
    <img src="icon1.png" alt="icon1" />
    <img src="icon2.png" alt="icon2" />
    <img src="icon3.png" alt="icon3" />
    <img src="icon4.png" alt="icon4" />
  </div>

  <div class="top-section">
    <!-- Main Heading -->
    <div class="main-heading">Russian-style Minecraft anarchy server</div>

    <!-- IP Banner -->
    <div class="ip-banner">
      <strong>Want to join the server?</strong>
      All you need is Minecraft version 1.12.2 - 1.21.4 (any client works). Join at this IP: <b>velira.org</b>
    </div>

    <!-- Avatars -->
    <div class="avatar-row">
      <img src="https://mc-heads.net/avatar/Steve/40" />
      <img src="https://mc-heads.net/avatar/Alex/40" />
      <img src="https://mc-heads.net/avatar/Notch/40" />
      <img src="https://mc-heads.net/avatar/Herobrine/40" />
      <img src="https://mc-heads.net/avatar/Dream/40" />
      <img src="https://mc-heads.net/avatar/Technoblade/40" />
      <img src="https://mc-heads.net/avatar/Enderman/40" />
      <img src="https://mc-heads.net/avatar/Creeper/40" />
      <!-- Add more avatars if you'd like -->
    </div>
  </div>

</body>
</html>
