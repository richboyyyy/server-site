.news-card {
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  width: 100%; /* Ensure it fills the available space */
}

.news-content {
  padding: 0.75rem; /* Reduced padding to make it thinner */
}

.news-card img {
  width: 100%;
  height: auto;
  display: block;
}
