<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frog</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .top-bar h1 {
      font-size: 2rem;
      margin: 0;
      color: #fff;
    }

    .top-bar h1 small {
      font-size: 0.8rem;
      color: #aaa;
      margin-left: 5px;
    }

    .top-icons {
      display: flex;
      gap: 1rem;
    }

    .top-icons img {
      width: 31px;
      height: 24px;
      opacity: 0.7;
      cursor: pointer;
    }

    .ip-banner {
      background-color: #f2f2f2;
      color: #111;
      padding: 0.8rem;
      border-radius: 0px;
      max-width: 700px;
      margin: 1rem auto;
      font-size: 0.95rem;
    }

    .ip-banner strong {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.45rem;
      padding: 1rem 2rem 2rem;
      justify-items: center;
    }

    .news-card {
      width: 90%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;
    }

.news-card img {
  width: 100%;
  height: auto; /* this lets it scale naturally */
  display: block;
  transition: transform 0.3s ease;
  cursor: pointer;
  border-radius: 0px;
}


    .news-card img:hover {
      transform: scale(1.03);
    }

    .news-content {
      padding: 0.4rem 0.2rem 0;
      width: 100%;
    }

    .news-content h3 {
      margin: 0 0 0.3rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
    }

    .news-content p {
      margin: 0 0 0.4rem;
      color: #bbb;
      font-size: 0.85rem;
      line-height: 1.4;
    }

    .news-meta {
      color: #666;
      font-size: 0.75rem;
    }

    a.image-link {
      text-decoration: none;
    }

    @media (max-width: 700px) {
      .news-grid {
        grid-template-columns: 1fr;
      }

      .news-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>0Frog<small>.org</small></h1>
    <div class="top-icons">
      <img src="108-1083749_white-discord-logo-png-png-free-discord-icon-removebg-preview.png" alt="discord" />
      <img src="icon2.png" alt="icon2" />
      <img src="icon3.png" alt="icon3" />
      <img src="icon4.png" alt="icon4" />
    </div>
  </div>

  <div class="ip-banner">
    <strong>Want to join the server?</strong>
    All you need is Minecraft version 1.12.2 - 1.21.4. Join at this IP: <b>0Frog.org</b>
  </div>

  <div class="news-grid">
    <div class="news-card">
      <a href="https://www.0frog.org/greetings.html" class="image-link">
        <img src="update.webp" alt="Update">
      </a>
      <div class="news-content">
        <h3>Join 0frog.org!</h3>
        <p>Join this server, 0frog.org, we are on 1.12.2 as of 4/6/202...</p>
        <div class="news-meta">04/06/2025</div>
      </div>
    </div>

  </div>
</body>
</html>
