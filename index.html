<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velira.org - Anarchy Minecraft Server</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #6cfaff;
    }

    nav a {
      color: #eee;
      margin-left: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #6cfaff;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #6cfaff;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .ip-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      border: 1px solid #6cfaff;
      border-radius: 10px;
      font-size: 1.2rem;
      user-select: all;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .ip-box:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      nav {
        font-size: 0.9rem;
      }

      .ip-box {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Velira.org</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Join</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Velira</h1>
    <p>A raw and unforgiving Minecraft anarchy server. No rules, no resets, just chaos.</p>
    <div class="ip-box" onclick="copyIP()">velira.org</div>
  </section>

  <footer>
    &copy; 2025 Velira.org â€” Minecraft Anarchy Server
  </footer>

  <script>
    function copyIP() {
      navigator.clipboard.writeText('velira.org');
      alert('Server IP copied to clipboard!');
    }
  </script>
</body>
</html>
